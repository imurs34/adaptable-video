<!DOCTYPE html>

<title>Image Appearance</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

.resize-drag {
  background-color: #29e;
  color: white;
  font-size: 20px;
  font-family: sans-serif;
  border-radius: 8px;
  padding: 20px;
  touch-action: none;

  width: 120px;

  /* This makes things *much* easier */
  box-sizing: border-box;
}
#drag-1, #drag-2 {
  width: 25%;
  min-height: 6.5em;
  margin: 10%;
  background-color: #29e;
  color: white;
  border-radius: 0.75em;
  padding: 4%;
  touch-action: none;
  user-select: none;
  -webkit-transform: translate(0px, 0px);
          transform: translate(0px, 0px);
}

.item {
  background: red;
  width:300px; 
  height:200px;
  position: absolute; 
}

.resizer {
  position: absolute;
  width: 10px;
  height:10px;
  border-radius: 5px; 
  background-color:black;
  z-index:2;
}


.resizer.nw {
  top: -1px;
  left:-1px;
  cursor:nw-resize;
}

.resizer.sw {
  bottom:-1px;
  left:-1px;
  cursor:sw-resize;

}

.resizer.ne {
  top: -1px;
  right:-1px;
  cursor:ne-resize;
 
}

.resizer.se {
  bottom:-1px;
  right:-1px;
  cursor:se-resize;
  
}



</style>
